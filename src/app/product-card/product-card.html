<div class="product-card shadow-sm rounded-4 p-3 position-relative" style="width: 100%; background-color: #fff; transition: transform 0.2s;">

  <!-- Stock Badge -->
  <div class="stock-badge position-absolute top-0 start-0 m-2 px-3 py-1 rounded-pill fw-semibold d-flex align-items-center shadow-sm"
       style="background: linear-gradient(135deg,  #1d1187, #2c35b3); color: #664aa7; font-size: 0.85rem; letter-spacing: 0.5px;">
    <i class="bi bi-box-seam me-1"></i> Stock: {{ product.qty }}
  </div>

  <!-- Clickable Area -->
  <a [routerLink]="['/product-detail']" [queryParams]="{ product_id: product.id }" class="text-decoration-none text-dark d-block">
    <div class="text-center">
      <img [src]="product.imageUrl"
           alt="{{ product.name }}"
           class="product-img mb-3"
           onerror="this.src='../NoImage.jpg';"
           style="height: 200px; width: 100%; object-fit: contain; border-radius: 0.75rem;">
    </div>

    <div class="brand fw-semibold fs-6 text-truncate">{{ product.name }}</div>

    <div class="price-section mt-2 d-flex justify-content-between align-items-center">
      <div class="current-price fw-bold text-primary">{{ product.price | currency }}</div>
      <div class="original-price text-muted"><s>US $75.95</s></div>

    </div>
  </a>

  <!-- Add to Cart Button -->
  <button class="btn w-100 mt-3 fw-semibold rounded-pill shadow-lg"
          [style.transform]="hover ? 'scale(1.08)' : 'scale(1)'"
          style="background: linear-gradient(135deg, #330587, #1a2f41);
          color: rgb(97, 52, 187);
          font-size: 1.05rem;
          padding: 0.8rem;
          letter-spacing: 0.5px;
          border: none;
          transition: transform 0.25s, box-shadow 0.25s;"
          (mouseenter)="hover = true"
          (mouseleave)="hover = false"
          (click)="onAddToCart()">
    ðŸ›’ Add to Cart
  </button>



</div>
